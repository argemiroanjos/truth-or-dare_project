services:
  # 1. Serviço de Banco de Dados
  - type: mysql
    name: spicy-db 
    plan: free 
    databaseName: spicy_db 
    user: spicy_user 

  # 2. Serviço do Backend (API)
  - type: web
    name: spicy-api 
    runtime: node
    plan: free
    rootDir: ./packages/api
    buildCommand: "npm install && npm run build"
    startCommand: "node dist/server.js"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: spicy-db
          property: connectionString
      - key: PORT
        value: 3000
      - key: CORS_ORIGIN
        value: https://kekas.vercel.app